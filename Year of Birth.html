
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Year of Birth</title>

<script type="text/javascript">
	
	function tellAge() {
		// Read value of yearOfBirth from the input field 
    var   syntymävuosi  = document.getElementById("yearOfBirth").value;
	
		// Figure out the current date into today variable 
	var päivä = new Date();
		// Use getFullYear() method  to get the current year out from the today variable
	var	vuosi = päivä.getFullYear();
		// Calculate the (rough estimate of the) age
var ika = vuosi - syntymävuosi;
		// If age is less than zero
        if (ika < 0 ) {
            document.getElementById("answer").innerHTML = "Error! Insert Valid Year!";
        }
        else {
            ika;
        }
			//  Show an error message
		// otherwise 
			// Tell the age
        document.getElementById("answer").innerHTML = "You are now " +ika+ " years old. <br>(Current year "+vuosi+".)";
		console.log(tellAge);
	}
</script>

</head>
<body>
	<h3>Year of Birth</h3>

	<form>
		<label>Year of Birth: </label> <input type="text" name="yearOfBirth"
			id="yearOfBirth" size="4"> <input type="button" value="Tell the age"
			onClick="tellAge()">
	</form>

	<div id="answer"></div>
</body>
</html>
